<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Styles for the button */
  .popup-button {
    padding: 5px;
    background-color: #3498db;
    color: #fff;
    border: 1px solid black;
    align-items: center;
    cursor: pointer;
  }

  /* Styles for the popup */
  .popup {
    display: none;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
  }

  .popup-content {
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
  }

  #popup-toggle:checked + .popup {
    display: flex;
  }
</style>
</head>
<body>
<div>
<label for="popup-toggle" class="popup-button">Open Popup</label>
<input type="checkbox" id="popup-toggle" style="display: none;">
<div class="popup">
<div class="popup-content">
<p> This is a popup.</p>
</div>
</div>
</div>
</body>
</html>
